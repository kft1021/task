<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>作业7</title>
	<style >
			table,td{
			border: 1px solid;
		}
		table{
			border-collapse: collapse;/* 表格边框合并 */
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="5">1</td>
		</tr>
		<tr>
			<td rowspan="4">4</td>
			<td colspan="3">5</td>
			<td rowspan="5">2</td>
		</tr>
		<tr>
			<td rowspan="2">8</td>
			<td>9</td>
			<td rowspan="3">6</td>
		</tr>
		<tr>
			<td>10</td>
		</tr>
		<tr>
			<td colspan="2">7</td>
		</tr>
		<tr>
			<td colspan="4">3</td>
		</tr>
	</table>
</body>
</html>
